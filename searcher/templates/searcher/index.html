{% extends 'base.html' %}

{% block body %}
	<h1>Welcome to edictweb</h1>

	{% if entries.has_previous %}
		<a href='?page={{ entries.previous_page_number}}'>Previous</a>
	{% endif %}

	{% if entries.has_next %}
		<a href='?page={{ entries.next_page_number}}'>Next</a>
	{% endif %}

	<br/><br/>

	{% for entry in entries %}
		{{ entry.edict_data }}
		<br/>
	{% endfor %}
{% endblock %}
